<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Chakaezba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="bg-neon-circle"></div>

  <div class="avatar-wrapper">
    <video autoplay loop muted playsinline>
      <source src="avatar.mp4" type="video/mp4">
      あなたのブラウザは動画をサポートしていません。
    </video>
  </div>

  <h1 id="typewriter-wrapper"><span id="typewriter">ちゃかえずば</span></h1>
  <p>マイクラの小さなサーバーを運営するピエロ。</p>
  <p>完全なバカ、ドジ、そして終わってる人間。</p>
  <p>アニメが大好きなバカ。</p>

  <div class="icon-links">
  <a href="https://t.me/TG_KLLI" target="_blank" class="icon-btn" title="Server">
    <img src="telegram.png" alt="Server">
  </a>
  <a href="https://steamcommunity.com/id/Chakaezhba/" target="_blank" class="icon-btn" title="Steam">
    <img src="steam.png" alt="Steam">
  </a>
</div>

  <footer>「馬鹿だけど、それが僕。」</footer>

  <div class="scanlines"></div>
  <div class="noise-overlay"></div>

  <script>
    const el = document.getElementById("typewriter");
    const texts = ["ちゃかえずば", "Чакаежба", "Chakaezba"];
    let i = 0;

    async function loopType() {
      while (true) {
        const text = texts[i];
        for (let j = 0; j <= text.length; j++) {
          el.textContent = text.slice(0, j);
          await new Promise(r => setTimeout(r, 120));
        }
        await new Promise(r => setTimeout(r, 1500));
        for (let j = text.length; j >= 0; j--) {
          el.textContent = text.slice(0, j);
          await new Promise(r => setTimeout(r, 50));
        }
        i = (i + 1) % texts.length;
        await new Promise(r => setTimeout(r, 600));
      }
    }
    loopType();
  </script>

</body>
</html>
